<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8">
    <title>JS: wyrażenia relacyjne</title>
    <script>
      let napis = "1";
      let bool  = true;

      //różnica pomiędzy == a ===
      // === służy do ścisłego porównywania i prawie zawsze powinien być używany zamiast ==
      if(napis === bool){
          document.write("Sukces!");
      }
      else{
          document.write("Co ty porównujesz?!");
      }

    </script>
  </head>
  <body>

  </body>
</html>
