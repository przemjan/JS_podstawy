<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8">
    <title>JS: operatory logiczne</title>
    <script>
        let x;

        document.write("Podaj liczbę x :");
        x = prompt("Podaj liczbę x :", "0");
        x = parseInt(x, 10);

        //przedziały
        if (x >=2 && x<=10) {
            document.write("Sukces! Trafiłeś");
        }

        if (x <2 || x >10) {
            document.write("Nie trafiłeś!");
        }
      
    </script>
  </head>
  <body>

  </body>
</html>
