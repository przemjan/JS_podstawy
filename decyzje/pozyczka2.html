<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8">
    <title>JS instrukcja if-else cd</title>
    <script>
        let zarobki, staz;
        
        const progZarobki = 100000;
        const progStaz = 10;
        
        zarobki = prompt("Ile zarabiasz rocznie: ", "0");
        zarobki = parseInt(zarobki, 10);
        
        staz = prompt("Ile lat pracujesz: ", "0");
        staz = parseInt(staz, 10);

        if (zarobki >= progZarobki && staz >= progStaz) {

            document.write("Gratulacje, dostałeś pożyczkę");
        }
        else {
            document.write("Nie dostajesz pożyczki");
        }

    </script>
  </head>
  <body>

  </body>
</html>
