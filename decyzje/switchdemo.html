<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8">
    <title>JS instrukcja switch</title>
    <script>
        let ster = "a";

        //switch używa ===
        switch (ster) {
            case "a":
                document.write("Styczeń");
                break;
            case "b":
                document.write("Luty");
                break;
            case "c":
                document.write("Marzec");
                break;
            default:
                document.write("Nieoczekiwany błąd. Kod błędu nieznany");
                break;
        }

    </script>

  </head>
  <body>

  </body>
</html>
