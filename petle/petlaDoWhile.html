<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8">
    <title>JS: pętla do while</title>

    <script>
      let number = 1;

      do{
          alert("Liczba wynosi " + number);
          number++;

      }while(number < 10);

      document.write("Wyszedłem z pętli.");

    </script>
  </head>
  <body>

  </body>
</html>
