<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8">
    <title>JS: pętla while</title>
    <script>
      let go = true;
      let number;

      while(go){

          number = prompt("Podaj liczbę z zakresu 1 - 10","");
          number = parseInt(number,10);

          if(isNaN(number) || (number < 1 || number > 10) ){
              alert(number + " nie jest poprawną wartością!");
              go = true;
          }
          else{
              go = false;
          }

      }
      document.write("Też lubię " + number + ". :)");



    </script>
  </head>
  <body>


  </body>
</html>
