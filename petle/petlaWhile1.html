<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8">
    <title>JS: pętla while</title>
    <script>
      let number = 1;

      while(number <= 10){
        alert("Liczba wynosi" + number);

        number++;

      }
      document.write("Wyszedłem z pętli");

    </script>
  </head>
  <body>


  </body>
</html>
