<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8">
    <title>JS: pętla for</title>
    <script>

      for(let i = 0, j = 5; i < 5; i++, j--){
        alert("To jest iteracja" + i +"\n wartość zmiennej j: " + j);

      }

    document.write("Wyszedłem z pętli.");

    </script>
  </head>

</html>
