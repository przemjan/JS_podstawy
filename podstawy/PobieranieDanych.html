<html lang="pl-PL">

    <meta charset="UTF-8">
    <title>Pobieranie danych od użytkownika</title>
    <script>
      let firstname = prompt("Jak się nazywasz?","");


      let lastname = prompt("Nazwisko?", "");

      let numerbuta = prompt("Numer buta?", "0");
      numerbuta = parseInt(numerbuta, 10);

      document.write("Witaj " + firstname + "!");
      document.write(", " +lastname)
      document.write(", " + numerbuta);

    </script>
