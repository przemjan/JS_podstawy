<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8">
    <title>Operacje matematyczne</title>
    <script>

      let days = 5;
      let hours = 8;
      let weeks = 52;

      //numer to ilość godzin w roku

      let workHoursPerYear = hours * days * weeks;

      document.write(workHoursPerYear);


      let number = 5;

      number = number +2;

      number += 2;

      number *= 5;

      number++;

      number--;

      document.write("</br>");
      document.write(number);

    </script>
  </head>
  <body>

  </body>
</html>
