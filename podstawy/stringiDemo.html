<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8">
    <title>Demo działań na stringach</title>
    <script>
      let firstname = "Walek";
      let surname = "Gibała";

      let fullName = firstname + " " + surname;

      document.write(fullName);

      let tekst = "Jest \"ładnie\".";

      document.write("</br>");
      document.write(tekst);

      let dlugosc = firstname.length;

      document.write("</br>");
      document.write(dlugosc);

      let male, duze;

      male = firstname.toLowerCase();
      duze = firstname.toUpperCase();

      document.write("</br>");
      document.write(firstname +", " + duze);

      let inicjal = firstname.charAt(0);

      document.write("</br>");
      document.write(inicjal);

      //UWAGA NA TYPY

      let number1 = 1;
      let number2 = "dwa";




      let number3 = number1 * number2;
      document.write("</br>");
      document.write(number3);





    </script>

  </head>
